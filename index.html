<html>
    <head>
        <meta charset="utf-8"/>
        <meta content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *;script-src 'self' http://* 'unsafe-inline' 'unsafe-eval';" http-equiv="Content-Security-Policy"/>
        <script src="../lib/jquery-3.2.1.min.js" type="text/javascript">
        </script>
        <script src="../js/popup.js" type="text/javascript">
        </script>
        <link href="../css/index.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <fieldset id="option" style="margin-top:5px;">
            <legend>
                <h2 class="lgH2">
                    【插件
                    <embed class="embed-c" height="25" src="../image/icon.png" width="25">
                        设置】
                    </embed>
                </h2>
            </legend>
            <ul style="margin-top: -15px">
                <li style="margin-top:15px;;margin-left: 10px;">
                    <input id="crxHover" name="checkOne1" type="checkbox"/>
                    <label for="crxHover" id="cr-label">
                        已禁用插件
                    </label>
                </li>
                <div id="whId" style="margin-top:0px;margin-left: 10px;color: #b53ab7; font-weight: bold; font-size:15px;margin-bottom: 5px;">
                    宽：
                    <input id="widthIpt" placeholder="默认：600" style="width:100px;display:inline-block;padding-left: 3px;" type="" value="600"/>
                    高：
                    <input id="heightIpt" placeholder="默认：800" style="width:100px;display:inline-block;padding-left: 3px;" type="" value="800"/>
                </div>
            </ul>
        </fieldset>
        <fieldset id="options" style="margin-top:5px;display: none;">
            <legend>
                <h2 class="lgH2">
                    【通用选项】
                </h2>
            </legend>
            <ul style="margin-top: -15px">
                <li style="margin-top:15px;;margin-left: 10px;">
                    <input id="zoomHover" name="checkOne1" type="checkbox"/>
                    <label for="zoomHover" id="z-label">
                        已禁用鼠标悬停显示大图
                    </label>
                </li>
                <li style="margin-top:0px;margin-left: 10px;">
                    <input id="shortcut" name="checkOne1" type="checkbox"/>
                    <label for="shortcut" id="c-label">
                        已禁用快捷键显示图片功能
                    </label>
                </li>
                <li id="shortcutKeyLi" style="margin-top:-10px;margin-left: 10px; display: none;">
                    <textarea class="shortcutKeyClass" id="shortcutKeyT" placeholder="空格分隔" style="width:95.5%; height:25px;line-height: 18px;margin-top: 5px;padding: 2px;">
                    </textarea>
                </li>
                <li style="margin-top:0px;margin-left: 10px;">
                    <input id="selector" name="checkOne1" type="checkbox"/>
                    <label for="selector" id="s-label">
                        已禁用CSS元素选择器
                    </label>
                </li>
                <li id="li-top" style="margin-left:5px;margin-top: 0px;display: none;">
                    <div class="topheader">
                        <span class="oprBtn" id="addNewTask">
                            显示/隐藏
                        </span>
                    </div>
                </li>
                <li style="margin-top:0px;margin-left: 10px;">
                    <input id="nodeFilter" name="checkOne1" type="checkbox"/>
                    <label for="nodeFilter" id="n-label">
                        已禁用元素节点筛选
                    </label>
                </li>
                <li id="nodeFilterLi" style="margin-top:-10px;margin-left: 10px; display: none;">
                    <textarea class="nodeFilterClass" id="nodeFilterT" placeholder="空格分隔" style="width:95.5%; height:25px;line-height: 18px;margin-top: 5px;padding: 2px;"></textarea>
                </li>
                <li style="margin-top:0px;margin-left: 10px;">
                    <input id="blacklist" name="checkOne1" type="checkbox"/>
                    <label for="blacklist" id="bl-label">
                        已隐藏悬浮显示图片黑白名单设置
                    </label>
                </li>
                <li id="wlists" style="margin-top:-5px;margin-left: 10px; color: #b53ab7;display: none;">
                    <div>
                        <div class="flexContainer">
                            白名单(只在以下设置中显示)
                            <select class="limitationSelector" id="globalLimitationShowBigPics" style="height: 25px;border-radius: 4px;margin-top: -5px;">
                            </select>
                            <button id="onlyBtn">
                                清空
                            </button>
                        </div>
                        <textarea class="limitationsArea" id="onlyShowBigPics" style="width:95.5%; height:78px;margin-top: 5px;padding: 2px; "></textarea>
                        <div class="flexContainer" style="margin-top:5px">
                            黑名单(不在以下设置中显示,优先级更高)
                            <select class="limitationSelector" id="globalLimitationDontShowBigPics" style="height: 30px;border-radius: 4px;margin-top: -5px;">
                            </select>
                            <button id="neverBtn">
                                清空
                            </button>
                        </div>
                        <textarea class="limitationsArea" id="neverShowBigPics" style="width:95.5%; height:78px;margin-top: 5px;padding: 2px;"></textarea>
                    </div>
                </li>
            </ul>
        </fieldset>
    </body>
</html>
